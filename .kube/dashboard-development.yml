apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: lfgarcia10/kubernetes-test:latest
        envFrom:
          - configMapRef:
              name: postgres-config
        imagePullPolicy: ""
        ports:
        - containerPort: 3000
        resources: {}
        volumeMounts:
        - mountPath: /usr/src/app
          name: dashboard-claim
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: dashboard-claim
        persistentVolumeClaim:
          claimName: dashboard-claim
status: {}
